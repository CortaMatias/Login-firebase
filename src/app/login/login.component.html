<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form [formGroup]="formReg"  (ngSubmit)="onSubmit()">
  <h3>Log In</h3>

  <label for="username">User name</label>
  <input type="text" placeholder="Email" id="usernameRegister" class="form-control" formControlName="email">

  <label for="password">Password</label>
  <input type="password" placeholder="Password" id="passwordRegister" class="form-control" formControlName="password">

  <button type="submit">Log In</button>
  <div class="link-container">
    <a (click)="redirectToRegister()" class="register-link">¿Aún no estás registrado?</a>
  </div>
  <div class="social">
    <div class="go"><i class="fab fa-google"></i>  Google</div>
    <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
  </div>
</form>
